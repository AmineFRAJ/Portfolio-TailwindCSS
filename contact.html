  <body class="felx flex-col">
    <!--*************************************navbar**************************************-->

    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>

              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--
                Icon when menu is open.
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0 items-center">
              <img class="h-12 w-auto" src="/image/VaoQ0Pw_d.png" alt="Logo" />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="/index.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  >Home</a
                >
                <a
                  href="/about.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  >About me</a
                >

                <a
                  href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  <button
                    id="dropdownNavbarLink"
                    data-dropdown-toggle="dropdownNavbar"
                    class="flex items-center justify-between w-full py-2 px-3 text-gray-300 rounded hover:bg-gray-100 md:p-0 md:w-auto dark:text-gray-300 dark:focus:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    Projects
                    <svg
                      class="w-2.5 h-2.5 ms-2.5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 10 6"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 1 4 4 4-4"
                      />
                    </svg>
                  </button>
                </a>
                <div
                  id="dropdownNavbar"
                  class="z-10 hidden font-normal bg-white rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
                  aria-labelledby="dropdownNavbarLink"
                >
                  <ul class="py-2 text-sm text-gray-700 dark:text-gray-400">
                    <li>
                      <a
                        href="/Mywork.html"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >MyWork</a
                      >
                    </li>
                    <li>
                      <a
                        href="/Blogs.html"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Blogs</a
                      >
                    </li>
                    <li>
                      <a
                        href="Projects.html"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Past Projects</a
                      >
                    </li>
                  </ul>
                </div>

                <a
                  href="/contact.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  >Contact</a
                >
              </div>
            </div>
          </div>
          <!--*************************notification button*******************************************-->
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              type="button"
              class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                />
              </svg>
            </button>

            <!-- **********************Profile pic ************************************* -->
            <div class="relative ml-3">
              <div>
                <button
                  type="button"
                  class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="h-8 w-8 rounded-full"
                    src="/image/Sanschnhc titre-1.png"
                    alt=""
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="/index.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            >Home</a
          >
          <a
            href="/about.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            >About me</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            >Projects</a
          >
          <a
            href="/contact.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!--************************************************main********************************************-->
    <main class="container h-fit mx-auto bg-gray-900 border border-gray-200 p-8 rounded-lg my-10">
      <!-- Contact Section -->
      <section
        class="container mx-auto my-10 p-10 bg-gray-900 rounded-lg text-stone-200  "
      >
        <h2 class="text-3xl  font-bold mb-6">Contact Us</h2>
        <form>
          <div class="mb-4">
            <label for="name" class="block   font-bold mb-2"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-2 border rounded-lg"
            />
       
            
          <div class="mb-6">
            <label for="message" class="block   font-bold mb-2"
              >Message:</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full px-4 py-2 border rounded-lg"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          >
            Submit
          </button>
        </form>
      </section>

      <!-- Newsletter Section -->
      <section
        class="container mx-auto my-10 p-10 text-stone-200 bg-gray-900 rounded-lg  "
      >
        <h2 class="text-3xl font-bold mb-6">Subscribe to Our Newsletter</h2>
        <form>
          <div class="mb-4">
            <label
              for="newsletter_email"
              class="block   font-bold mb-2"
              >Email:</label
            >
            <input
              type="email"
              id="newsletter_email"
              name="newsletter_email"
              class="w-full px-4 py-2 border rounded-lg"
            />
          </div>
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
          >
            Subscribe
          </button>
        </form>
      </section>
    </main>
    <!--************************************************footer********************************************-->
    <footer class="bg-gray-900 text-white p-4 grid grid-cols-3 gap-8">
        <div>
          <div class="flex-1">
            <h3 class="text-xl font-bold mb-4">Amine Fraj</h3>
            <p class="mb-2">16 Rue O.Mokh</p>
            <p class="mb-2">Ariana,Tunis,2080</p>
            <p class="mb-2">
              <a href="mailto:info@company.com" class="hover:underline"
                >amine****@gmail.com</a
              >
            </p>
          </div>
        </div>
        <div class="flex justify-center">
          <div>
            <h3 class="text-xl font-bold mb-4">Fast Link</h3>
            <a class="mb-2 block hover:underline" href="/about.html">About me</a>
            <a class="mb-2 block hover:underline" href="/Projects.html">Projects</a>
            <a class="mb-2 block hover:underline" href="/contact.html">Contact</a>
          </div>
        </div>
  
        <div class="flex justify-end">
          <div>
            <h3 class="text-xl font-bold mb-4">Social Media</h3>
            <ul>
              <li class="mb-2">
                <a
                  class="block hover:underline cursor-pointer"
                  href="https://facebook.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Facebook</a
                >
              </li>
              <li class="mb-2">
                <a
                  class="block hover:underline cursor-pointer"
                  href="https://twitter.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Twitter</a
                >
              </li>
              <li class="mb-2">
                <a
                  class="block hover:underline cursor-pointer"
                  href="https://Instagram.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Instagram</a
                >
              </li>
            </ul>
          </div>
        </div>
      </footer>
